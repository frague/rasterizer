<!doctype html>
<html>
  <head>
    <title>Rasterizer</title>
  </head>
  <body>
    <style>

      form {width: 100%; height: 50%; position: absolute; top: 50%; left: 0; text-align: center}
      form > * {font: 10pt arial}
      label {white-space: nowrap}
      input {margin-right: 10px}
      #url {width: 300px}
      #selector {width: 100px}
      .numeric {width: 30px}
    </style>
    <form>
      <div>
        <label>URL <input type="text" id="url" name="url" required /></label>
        <label>CSS Selector <input type="text" id="selector" name="selector" /></label>
      </div>
      <div>
        <label>Brightness <input type="text" name="brightness" class="numeric"></label>
        <label>Contrast <input type="text" name="contrast" class="numeric"></label>
        <label>Grayscale <input type="text" name="grayscale" class="numeric"></label>
        <label>Invert <input type="text" name="invert" class="numeric"></label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
